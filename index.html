<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Alien Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app" style="height:100vh; display:flex;">
        <aside id="left-panel" style="width:240px; background:#070814; color:#ddd; box-sizing:border-box; padding:12px; overflow:auto;">
            <h3 style="margin-top:0;">Options</h3>
            <p>UI and stuff AAAAAAAAAAAA</p>
        </aside>

        <main id="game-wrapper" style="flex:1; display:flex; align-items:stretch; justify-content:center;">
            <!-- game-container will receive the three.js canvas and fill this area -->
            <div id="game-container" style="width:100%; height:100%; box-sizing:border-box; padding:8px;"></div>
        </main>

        <aside id="right-panel" style="width:240px; background:#070814; color:#ddd; box-sizing:border-box; padding:12px; overflow:auto;">
            <h3 style="margin-top:0;">Stats</h3>
            <p>Inventory</p>
        </aside>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
